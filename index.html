<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <form action="">
      <div class="abc">
        <div class="first">
          <label for="firstname">FIRST NAME</label>
          <input
            type="text"
            id="firstname"
            name="firstname"
            placeholder="John"
          />
          <br />

          <label for="lastname">LAST NAME</label>
          <input type="text" id="lastname" name="lastname" placeholder="Doe" />
          <br />

          <label for="email">EMAIL</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="johndoe@email.com"
          />
          <br />

          <label for="country">COUNTRY</label>

          <select name="country" id="country">
            <br />
            <option value="country">Choose a country</option></select
          ><br />

          <label for="biography">BIOGRAPHY</label>

          <textarea id="biography" name="biography"> </textarea><br />
        </div>

        <div class="second">
          <label for="phone-number">PHONE NUMBER</label>
          <input
            type="tel"
            id="phone-number"
            name="phone-number"
            placeholder="+351 999 9999"
          />
          <br />

          <label for="affiliation">AFFILIATIONS</label>

          <textarea id="affiliation" name="affiliation"></textarea> <br />

          <label for="occupation">OCCUPATION</label>

          <select name="occupation" id="occupation">
            <br />
            <option value="occupation">Choose an occupation</option></select
          ><br />
          <label for="cat-name">CAT'S NAME</label>
          <input
            type="text"
            id="cat-name"
            name="cat-name"
            placeholder="Kitty"
          />
          <br />

          <label for="gadget">FAVORITE GADGET</label>
          <input
            type="text"
            id="gadget"
            name="gadget"
            placeholder="Annoy-a-tron"
          />
          <br />
        </div>

        <div class="third">
          <label for="talent">TYPE OF TALENT</label>

          <select name="talent" id="talent">
            <br />
            <option value="talent">Choose a talent</option></select
          ><br />

          <label for="drink">FAVORITE DRINK</label>
          <input type="text" id="drink" name="drink" placeholder="Green Tea" />
          <br />

          <label for="power">SPECIAL POWER</label>
          <input
            type="text"
            id="power"
            name="power"
            placeholder="Anti-gravity"
          />
          <br />

          <label for="weapon">WEAPON OF CHOICE</label>
          <input
            type="text"
            id="weapon"
            name="weapon"
            placeholder="Lightsaber"
          />
          <br />

          <label for="comments">COMMENTS</label>

          <textarea id="comments" name="comments"> </textarea><br />
        </div>
      </div>
    </form>
  </body>
</html>
